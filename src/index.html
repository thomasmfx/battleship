<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <link rel="shortcut icon" href="../assets/favicon.svg" type="image/svg+xml">
</head>
<body>
    <main class="main">
        <div class="boards-container">
            <section class="board-container">
                <div class="profile">
                    <img class="profile__picture" src="../assets/player.svg" alt="">
                    <div class="profile__name">Player 1</div>
                </div>
                <div class="board__edge"></div>
                <!-- X -->
                <div class="board__row">1</div>
                <div class="board__row">2</div>
                <div class="board__row">3</div>
                <div class="board__row">4</div>
                <div class="board__row">5</div>
                <div class="board__row">6</div>
                <div class="board__row">7</div>
                <div class="board__row">8</div>
                <div class="board__row">9</div>
                <div class="board__row">10</div>
                <!-- Y -->
                <div class="board__column">A</div>
                <div class="board__column">B</div>
                <div class="board__column">C</div>
                <div class="board__column">D</div>
                <div class="board__column">E</div>
                <div class="board__column">F</div>
                <div class="board__column">G</div>
                <div class="board__column">H</div>
                <div class="board__column">I</div>
                <div class="board__column">J</div>
                <div class="board player-1"></div>
            </section>
            <section class="board-container">
                <div class="profile">
                    <img class="profile__picture" src="../assets/player-bot.svg" alt="">
                    <div class="profile__name">Player 2</div>
                </div>
                <div class="board__edge"></div>
                <div class="board__row">1</div>
                <div class="board__row">2</div>
                <div class="board__row">3</div>
                <div class="board__row">4</div>
                <div class="board__row">5</div>
                <div class="board__row">6</div>
                <div class="board__row">7</div>
                <div class="board__row">8</div>
                <div class="board__row">9</div>
                <div class="board__row">10</div>
                <!-- Y -->
                <div class="board__column">A</div>
                <div class="board__column">B</div>
                <div class="board__column">C</div>
                <div class="board__column">D</div>
                <div class="board__column">E</div>
                <div class="board__column">F</div>
                <div class="board__column">G</div>
                <div class="board__column">H</div>
                <div class="board__column">I</div>
                <div class="board__column">J</div>
                <div class="board player-2"></div>
            </section>
        </div>
    </main>
</body>
</html>
