<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <link rel="shortcut icon" href="../assets/favicon.svg" type="image/svg+xml">
</head>
<body>
    <main class="main">
        <div class="boards-container">
            <div class="board player-1">
                <div class="profile">
                    <img class="profile__picture" src="../assets/player.svg" alt="">
                    <div class="profile__name">Player 1</div>
                </div>
                <div class="board__empty-position"></div>
            </div>
            <div class="board player-2">
                <div class="profile">
                    <img class="profile__picture" src="../assets/player-bot.svg" alt="">
                    <div class="profile__name">Player 2 (bot)</div>
                </div>
                <div class="board__empty-position"></div>
            </div>
        </div>
    </main>
</body>
</html>
