<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <link rel="shortcut icon" href="../assets/favicon.svg" type="image/svg+xml">
</head>
<body>
    <main class="main">
        <section class="boards-container">
            <div class="board" data-player="Player 1">
                <div class="profile">
                    <img class="profile__picture" src="../assets/player.svg" alt="">
                    <div class="profile__name">Player 1</div>
                </div>
                <div class="board__edge"></div>
                <div class="board__column-legend">1</div>
                <div class="board__column-legend">2</div>
                <div class="board__column-legend">3</div>
                <div class="board__column-legend">4</div>
                <div class="board__column-legend">5</div>
                <div class="board__column-legend">6</div>
                <div class="board__column-legend">7</div>
                <div class="board__column-legend">8</div>
                <div class="board__column-legend">9</div>
                <div class="board__column-legend">10</div>
                <div class="board__row-legend">A</div>
                <div class="board__row-legend">B</div>
                <div class="board__row-legend">C</div>
                <div class="board__row-legend">D</div>
                <div class="board__row-legend">E</div>
                <div class="board__row-legend">F</div>
                <div class="board__row-legend">G</div>
                <div class="board__row-legend">H</div>
                <div class="board__row-legend">I</div>
                <div class="board__row-legend">J</div>
                <div class="board__grid">

                </div>
            </div>
            <div class="board" data-player="Player 2">
                <div class="profile">
                    <img class="profile__picture" src="../assets/player-bot.svg" alt="">
                    <div class="profile__name">Player 2</div>
                </div>
                <div class="board__edge"></div>
                <div class="board__column-legend">1</div>
                <div class="board__column-legend">2</div>
                <div class="board__column-legend">3</div>
                <div class="board__column-legend">4</div>
                <div class="board__column-legend">5</div>
                <div class="board__column-legend">6</div>
                <div class="board__column-legend">7</div>
                <div class="board__column-legend">8</div>
                <div class="board__column-legend">9</div>
                <div class="board__column-legend">10</div>
                <div class="board__row-legend">A</div>
                <div class="board__row-legend">B</div>
                <div class="board__row-legend">C</div>
                <div class="board__row-legend">D</div>
                <div class="board__row-legend">E</div>
                <div class="board__row-legend">F</div>
                <div class="board__row-legend">G</div>
                <div class="board__row-legend">H</div>
                <div class="board__row-legend">I</div>
                <div class="board__row-legend">J</div>
                <div class="board__grid">

                </div>
            </div>
        </section>
        <section class="modal hidden">
            <div class="modal__win-message"></div>
            <button class="modal__reset-btn">Reset</button>
        </section>
    </main>
</body>
</html>
