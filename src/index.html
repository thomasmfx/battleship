<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <link rel="shortcut icon" href="../assets/favicon.svg" type="image/svg+xml">
</head>
<body>
    <main class="main">
        <div class="boards-container">
            <section class="board player-1">
                <div class="profile">
                    <img class="profile__picture" src="../assets/player.svg" alt="">
                    <div class="profile__name">Player 1</div>
                </div>
                <div class="board__positions--empty"></div>
                <!-- X -->
                <div class="board__positions--x">1</div>
                <div class="board__positions--x">2</div>
                <div class="board__positions--x">3</div>
                <div class="board__positions--x">4</div>
                <div class="board__positions--x">5</div>
                <div class="board__positions--x">6</div>
                <div class="board__positions--x">7</div>
                <div class="board__positions--x">8</div>
                <div class="board__positions--x">9</div>
                <div class="board__positions--x">10</div>
                <!-- Y -->
                <div class="board__positions--y">A</div>
                <div class="board__positions--y">B</div>
                <div class="board__positions--y">C</div>
                <div class="board__positions--y">D</div>
                <div class="board__positions--y">E</div>
                <div class="board__positions--y">F</div>
                <div class="board__positions--y">G</div>
                <div class="board__positions--y">H</div>
                <div class="board__positions--y">I</div>
                <div class="board__positions--y">J</div>
            </section>
            <section class="board player-2">
                <div class="profile">
                    <img class="profile__picture" src="../assets/player-bot.svg" alt="">
                    <div class="profile__name">Player 2 (bot)</div>
                </div>
                <div class="board__positions--empty"></div>
                <div class="board__positions--x">1</div>
                <div class="board__positions--x">2</div>
                <div class="board__positions--x">3</div>
                <div class="board__positions--x">4</div>
                <div class="board__positions--x">5</div>
                <div class="board__positions--x">6</div>
                <div class="board__positions--x">7</div>
                <div class="board__positions--x">8</div>
                <div class="board__positions--x">9</div>
                <div class="board__positions--x">10</div>
                <!-- Y -->
                <div class="board__positions--y">A</div>
                <div class="board__positions--y">B</div>
                <div class="board__positions--y">C</div>
                <div class="board__positions--y">D</div>
                <div class="board__positions--y">E</div>
                <div class="board__positions--y">F</div>
                <div class="board__positions--y">G</div>
                <div class="board__positions--y">H</div>
                <div class="board__positions--y">I</div>
                <div class="board__positions--y">J</div>
            </section>
        </div>
    </main>
</body>
</html>
